<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
<script>
$(function () {
	//全选或全不选
	$("#checkAll").click(function(){   
    	if(this.checked){   
        	$("#alist :checkbox").prop("checked", true);  
    	}else{   
			$("#alist :checkbox").prop("checked", false);
    	}   
 	}); 
	//全选  
    $("#check-all").click(function () {

         $("#alist :checkbox,#checkAll").prop("checked", true);  
    });  
	//全不选
    $("#unSelect").click(function () {  
         $("#alist :checkbox,#checkAll").prop("checked", false);  
    });  

	
	//设置全选复选框
	$("#alist :checkbox").click(function(){
		allchk();
	});
 
}); 
function allchk(){
	var chknum = $("#alist :checkbox").size();//选项总个数
	var chk = 0;
	$("#alist :checkbox").each(function () {  

        if($(this).prop("checked")==true){
			chk++;
		}
    });
	if(chknum==chk){//全选

		$("#checkAll").prop("checked",true);
	}else{//不全选
		$("#checkAll").prop("checked",false);
	}
}
</script>
