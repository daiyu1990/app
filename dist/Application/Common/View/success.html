	<style>
		/*return tip*/
		.return-tip{width:600px; height:300px;margin:195px auto 200px;text-align: center;padding-top:90px;}
		.return-tip h1{font-size:18px; font-weight: normal;padding-bottom: 20px;}

		.return-tip.alert {background: url(/Public/assets/img/return-alert.png) no-repeat top center ;}
		/*后加样式*/
		.spinner {
			margin: 100px auto;
			width: 50px;
			height: 60px;
			text-align: center;
			font-size: 10px;
		}

		.spinner > div {
			background-color: #67CF22;
			height: 100%;
			width: 6px;
			display: inline-block;

			-webkit-animation: stretchdelay 1.2s infinite ease-in-out;
			－moz-animation: stretchdelay 1.2s infinite ease-in-out;
			animation: stretchdelay 1.2s infinite ease-in-out;
		}

		.spinner .rect2 {
			-webkit-animation-delay: -1.1s;
			animation-delay: -1.1s;
		}

		.spinner .rect3 {
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s;
		}

		.spinner .rect4 {
			-webkit-animation-delay: -0.9s;
			animation-delay: -0.9s;
		}

		.spinner .rect5 {
			-webkit-animation-delay: -0.8s;
			animation-delay: -0.8s;
		}

		@-webkit-keyframes stretchdelay {
			0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
			20% { -webkit-transform: scaleY(1.0) }
		}

		@keyframes stretchdelay {
			0%, 40%, 100% {
				transform: scaleY(0.4);
				-webkit-transform: scaleY(0.4);
			}  20% {
				   transform: scaleY(1.0);
				   -webkit-transform: scaleY(1.0);
			   }
		}
	</style>

		<div class="rect5"></div>
	</div>
    <span>{:L('jump_wait')}<b id='wait'><?php echo($waitSecond); ?></b>{:L('jump_seconds')}，{:L('jump_auto')}<u><a id="href" href="<?php echo($jumpUrl); ?>">{:L('jump')}</a></u></span>
</div>

<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function(){
    var time = --wait.innerHTML;
    if(time <= 0) {
        location.href = href;
        clearInterval(interval);
    };
}, 1000);
})();
</script>
