<script>

	$('#save').click(function(){
		<?php if(ACTION_NAME=='DTU_edit'): ?>
		var id = $('#id').val();
		<?php endif; ?>
		var code = $('#code').val();
		var type = $('#type').val();
		var xinghao = $('#xinghao').val();
		var zhizao = $('#zhizao').val();
		var plc = $('#plc').val();
		var fac_code = $('#fac_code').val();
		var chuchang = $('#chuchang').val();

		if(code==''){
			layer.msg('DTU编号不能为空', {time: 2000});
			return false;
		}

		if(type==''){
			layer.msg('DTU类型不能为空', {time: 2000});
			return false;
		}

		if(xinghao==''){
			layer.msg('DTU型号不能为空', {time: 2000});
			return false;
		}

		if(zhizao==''){
			layer.msg('制造单位不能为空', {time: 2000});
			return false;
		}

		if(plc==''){
			layer.msg('关联PLC编号不能为空', {time: 2000});
			return false;
		}


		if(fac_code==''){
			layer.msg('关联设备编号不能为空', {time: 2000});
			return false;
		}

		if(chuchang==''){
			layer.msg('出厂日期不能为空', {time: 2000});
			return false;
		}



		layer.load(1, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});

		$.ajax({
			url:"{:U('Admin/Equipment/')}"+'/'+"{:ACTION_NAME}",
			dataType:'json',
			type:'post',
			data:{
				do:'save',
				<?php if(ACTION_NAME == 'DTU_edit'): ?>
				id:id,
				<?php endif; ?>
				code:code,
				type:type,
				xinghao:xinghao,
				zhizao:zhizao,
				plc:plc,
				fac_code:fac_code,
				chuchang:chuchang
			},
			success:function(e){
				layer.closeAll();
				layer.msg(e.msg, {time: 2000});
				if(e.status!=1){
					return false;
				}

				javascript:history.go(-1);
			}
		})


		return false;
	})

	window.onload=function(){

		$('.chosen-single').css('background-color','rgba(51,51,51,0.1)');
		$('.chosen-container-single').css('margin-left','13px');
	}
</script>
