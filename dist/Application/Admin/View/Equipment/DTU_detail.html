<script>
	$(document).on('click','.check',function(){
		layer.load(1, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});

		var html = $(this).parent();
		var data = $(this).attr('data');
		var content = $(this).text();

		$.ajax({
			url:"{:U('Admin/Equipment/c_DTU_detail')}",
			dataType:'json',
			type:'post',
			data:{
				'do':'check',
				'id':"{$info.id}",
				'data':data
			},
			success:function(e){
				layer.closeAll();
				if(e.status!=1){
					layer.msg('操作失败，请重试', {time: 1500});
					return false;
				}

				layer.msg('已'+content, {time: 1500});
				html.remove();
				$('#img').attr('src','/Public/assets/demo/image/certifiedli.png');
			}
		})

		return false;
	})
</script>
