<include file="Public:header"/>
<!-- begin #content -->
<div id="content" class="content">
  <!-- begin page-header -->
  <h1 class="page-header">{$title}</h1>
  <!-- end page-header -->   
  <!-- begin row -->
  <div class="row">
    <!-- begin col-6 -->
    <div class="col-md-12 admin-grid index-chart">
      <!-- begin panel -->
      <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
        <div class="panel-body">
          <form class="form-horizontal" method='post' action='{:U("Records/".ACTION_NAME)}'>
            <input type='hidden' name='do' value="save"/>
            <if condition="ACTION_NAME eq 'edit'">
              <!--<input type='hidden' name='id' value='{$info.id}'/>-->
              <input type='hidden' name='mid' value='{$info.mid}'/>
              <input type='hidden' name='pid' value='{$info.pid}'/>
            </if>

            <div class="form-group" style="background-color: grey;">
              <label class="col-md-3 control-label"></label>
              <div class="col-lg-5">
                <b style="font-size: 15px;color: #242a30;">产权单位信息</b>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-3 control-label">单位名称</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_name">{$company.name}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">单位地址</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_address">{$company.address}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">单位注册码</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_code">{$company.company_code}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">单位法人</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_faren">{$company.faren}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">法人联系电话</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_faren_mobile">{$company.faren_mobile}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">公司技术负责人</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_jishu">{$company.jishu}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">技术负责人电话</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_jishu_mobile">{$company.jishu_mobile}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">公司设备管理负责人</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_guanli">{$company.guanli}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">设备管理负责人电话</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="company_guanli_mobile">{$company.guanli_mobile}</label>
              </div>
            </div>


            <div class="form-group" style="background-color: grey;">
              <label class="col-md-3 control-label"></label>
              <div class="col-lg-5">
                <b style="font-size: 15px;color: #242a30;">设备基本信息</b>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">产权编号</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="equity_number">{$facility.equity_number}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">设备类型</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="facility_type">{$facility.facility_type}</label>

              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">设备编号</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="facility_number">{$facility.facility_number}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">出厂编号</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="factory_number">{$facility.factory_number}</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label">出厂日期</label>
              <div class="col-lg-5">

                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="factory_date">{$facility.factory_date}</label>

              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">购买日期</label>
              <div class="col-lg-5">

                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="buy_date">{$facility.buy_date}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">产权合格证号</label>
              <div class="col-lg-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="equity_certification_number">{$facility.equity_certification_number}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">设备来源</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="facility_source">{$facility.facility_source}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">设备型号</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="facility_model_number">{$facility.facility_model_number}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">制造单位</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="make_company">{$facility.make_company}</label>

              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">制造许可证编号</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="manufacturing_licence_number">{$facility.manufacturing_licence_number}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">监督验证证号</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="supervise_verify_number">{$facility.supervise_verify_number}</label>
              </div>
            </div>
            <!--<div class="form-group">-->
              <!--<label class="col-md-3 control-label">终端制造单位</label>-->
              <!--<div class="col-md-5">-->
                <!--<input type="text" data-rule="产权编号:required" class="form-control" name='terminal_make_company' value='{$info.terminal_make_company}' placeholder="终端制造单位" />-->
              <!--</div>-->
            <!--</div>-->
            <div class="form-group" style="background-color: grey;">
              <label class="col-md-3 control-label"></label>
              <div class="col-lg-5">
                <b style="font-size: 15px;color: #242a30;">设备技术参数</b>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">公称起重力矩</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="load_moment">{$facility.load_moment}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">额定载重</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="rated_load">{$facility.rated_load}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">最大幅度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="amplitude_peak">{$facility.amplitude_peak}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">最大幅度额定起重量</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="rated_payload_capacity">{$facility.rated_payload_capacity}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">最大独立自由高度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="largest_free_height">{$facility.largest_free_height}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">附着最大起升高度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="largest_raising_height">{$facility.largest_raising_height}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">轨距</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="gauge">{$facility.gauge}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">轴距</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="wheel_base">{$facility.wheel_base}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">塔机底架类型</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="chassis_type">{$facility.chassis_type}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">变幅型式</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="luffing_type">{$facility.luffing_type}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">小车变幅速度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="trolley_travlling_speed">{$facility.trolley_travlling_speed}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">最大起升速度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="largest_raising_speed">{$facility.largest_raising_speed}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">最低稳定下降速度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="decline_speed">{$facility.decline_speed}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">回转速度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="turning_speed">{$facility.turning_speed}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">整机运行速度</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="running_speed">{$facility.running_speed}</label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label">备注</label>
              <div class="col-md-5">
                <label style="text-align: left;width:100%;" class="col-md-3 control-label" id="remark">{$facility.remark}</label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-2">
                <a href="javascript:window.opener=null;window.close(); "id="close" class='btn btn-sm btn-danger m-r-5 btn-block'>关 闭</a>              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end panel -->
    </div>
    <!-- end col-6 -->
  </div>
  <!-- end row -->
</div>
<!-- end #content -->
<script src="__PUBLIC__/assets/js/laydate/laydate.js"></script>

<script type='text/javascript'>
  var Page = {
    init:function(){
      this.bind();
    },
    bind:function(){
      var _this = this;
      $(document).on('click','#chose',function(){
        var that = $(this);
        $('.layui-layer-iframe,.layui-layer-shade').remove();
        _this.openLayer(that.text(),"{:U('Auth/add',array('do'=>'choice_icon'))}",'','');

        return false;
      })
      $(function(){
        $('form').validator({
          theme:'yellow_top',
          msgClass:'n-right',
          msgIcon:'',
          msgMaker: function(opt){
            if(!opt.msg){
              return '';
            }
            return '<span class="msg-wrap n-error" role="alert"><span class="n-msg">'+opt.msg+'</span></span>'
          },
          messages: {
            match:{
              eq:"两次输入密码不一致！"
            }
          },
          fields: {
            'company_id':'产权单位:required',
            'facility_id':'设备:required',

      }
      });
      })

      $('#chose_company').click(function(){
        var that = $(this);
        console.log('123');

        $.ajax({
          url:"{:U('/Admin/Records/company')}",
//          dataType:'json',
          type:'post',
          success:function(e){

            console.log(e);

            layer.open({
              title: '公司列表',
              type: 1,
              skin: 'layui-layer-demo', //加上边框
              anim: 5,
              area: ['750px', '600px'], //宽高
              content: e
            });
          }
        })

//        console.log(456);
//        return false;
      })

      $('#chose_facitily').click(function(){
        var that = $(this);
        console.log('123');

        $.ajax({
          url:"{:U('/Admin/Records/facility')}",
//          dataType:'json',
          type:'post',
          success:function(e){

            console.log(e);

            layer.open({
              title: '设备列表',
              type: 1,
              skin: 'layui-layer-demo', //加上边框
              anim: 5,
              area: ['750px', '600px'], //宽高
              content: e
            });
          }
        })

//        console.log(456);
//        return false;
      })
    },

    openLayer: function(title,url,width,height){
      if(width == ''){
        width = '1200px';
      }
      if(height == ''){
        height = '650px';
      }
      layer.open({
        type: 2,
        title: title,
        area: [width, height], //宽高
        closeBtn: 1, //不显示关闭按钮
        shift: 2,
        shadeClose: true, //开启遮罩关闭
        content: url
      });
    },
  }
  $(function(){
    Page.init();
  })
</script>
<include file="Public:footer"/>
