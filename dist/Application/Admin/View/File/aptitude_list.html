<script src="__PUBLIC__/assets/js/laydate/laydate.js"></script>
<script>
    var Page = {
        init: function(){
            this.bind();
            this.renderTable();
        },
        bind: function(){
            var _this = this;
            //状态



            $(document).on('click','#del',function(){

                var id='';
                $('.check_all').each(function(){
                    if($(this).is(':checked')){
                        id+=','+$(this).val();
                    }
                })

                if(id==''){
                    layer.msg('请至少选择一项', {time: 1500});
                    return false;
                }else{
                    id = id.replace(',','');
                    layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });

                    $.ajax({
                            <?php if(ACTION_NAME == 'aptitude_list'): ?>
                            url : '{:U('File/aptitude_list')}',
                            <?php else: ?>
                            url : '{:U('File/c_aptitude_list')}',
                            <?php endif; ?>
                        dataType:'json',
                        type:'post',
                        data:{
                            'do':'del',
                            'id':id
                        },
                        success:function(e){
                            layer.closeAll();
                            if(e.status!=1){
                                layer.msg('删除失败，请重试', {time: 1500});
                                return false;
                            }

                            layer.msg('删除成功', {time: 1500});
                            _this.renderTable();
                        }
                    })

                }
            })


            $(document).on('click','#search',function(){

                var name = $('#name').val();
                var type = $('#type').val();
                var level = $('#level').val();
                var guanlian = $('#guanlian').val();

                _this.name = name;
                _this.type = type;
                _this.level = level;
                _this.guanlian = guanlian;


                _this.renderTable();
            })


        },
        name:'',
        type:'',
        level:'',
        guanlian:'',


        renderTable: function(){
            layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            var _this = this;
            if(this.tableInit){
                $('#data-table').DataTable().ajax.reload();
                return;
            }
            this.tableInit = true;
            _this.table = $('#data-table').DataTable({
                "ajax": {
                            <?php if(ACTION_NAME == 'aptitude_list'): ?>
                            url : '{:U('File/aptitude_list',array('do'=>'listTableData'))}',
                            <?php else: ?>
                            url : '{:U('File/c_aptitude_list',array('do'=>'listTableData'))}',
                            <?php endif; ?>
                        data: function(){
                            return {

                                name:_this.name,
                                type:_this.type,
                                level:_this.level,
                                guanlian:_this.guanlian,


                            }
                        }
                    },
                    "dom":'f<t>ip',
                //'searching':true,
                //多语言配置
                "language": Base.oLanguage,
                //默认排序列
                "aaSorting": [[ 0, "asc" ]],
                "drawCallback": function(){
                    layer.closeAll();
                },
                // "searching":false,
                // "deferLoading":10000,
                "initComplete":function(row, data, start, end, display){
                    $('#manage-right').append($('#data-table_filter'));
                },
                });


                }
    }
    $(document).ready(function() {
        Page.init();
    });
</script>
