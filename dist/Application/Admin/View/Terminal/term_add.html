<script src="__PUBLIC__/assets/js/laydate/laydate.js"></script>
<script>

	$('#fac_save').click(function(){
		<?php if(ACTION_NAME == 'term_edit'): ?>
		var id = $('#id').val();
		<?php endif; ?>
		var code = $('#code').val();
		var type = $('#type').val();
		var xinghao = $('#xinghao').val();
		var hege = $('#hege').val();
		var zhizao = $('#zhizao').val();
		var chuchang = $('#chuchang').val();
		var dengji = $('#dengji').val();

		if(code==''){
			layer.msg('终端编号不能为空', {time: 2000});
			return false;
		}

		if(type==''){
			layer.msg('终端类型不能为空', {time: 2000});
			return false;
		}

		if(xinghao==''){
			layer.msg('终端型号不能为空', {time: 2000});
			return false;
		}

		if(hege==''){
			layer.msg('产品合格证号不能为空', {time: 2000});
			return false;
		}

		if(zhizao==''){
			layer.msg('终端制造单位不能为空', {time: 2000});
			return false;
		}

		if(chuchang==''){
			layer.msg('出厂日期不能为空', {time: 2000});
			return false;
		}

		if(dengji==''){
			layer.msg('登记日期不能为空', {time: 2000});
			return false;
		}

		if(dengji<chuchang){
			layer.msg('登记日期不能早于出厂时间', {time: 2000});
			return false;
		}

		var z_id = '';
		var z_name = '';
		var z_count = '';
		var z_mark = '';

		var fal = 0;

		$('.z_id').each(function(){

			z_id+=','+$(this).val();
		})


		$('.z_name').each(function(){
			if($(this).val()==''){
				fal=1;
			}
			z_name+=','+$(this).val();
		})

		if(fal==1){
			layer.msg('组件名称不能为空', {time: 2000});
			return false;
		}

		$('.z_count').each(function(){
			if($(this).val()==''){
				fal = 1;
			}
			z_count+=','+$(this).val();
		})

		if(fal==1){
			layer.msg('数量不能为空', {time: 2000});
			return false;
		}


		$('.z_mark').each(function(){

			z_mark+=','+$(this).val();
		})



		z_id=z_id.replace(',','');
		z_mark=z_mark.replace(',','');
		z_count=z_count.replace(',','');
		z_name=z_name.replace(',','');


		layer.load(1, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});

		$.ajax({
			url:"{:U('Admin/Terminal/')}"+'/'+"{:ACTION_NAME}",
			dataType:'json',
			type:'post',
			data:{
				do:'save',
				<?php if(ACTION_NAME == 'term_edit'): ?>
				id:id,
				<?php endif; ?>
				code:code,
				type:type,
				xinghao:xinghao,
				hege:hege,
				zhizao:zhizao,
				chuchang:chuchang,
				dengji:dengji,
				z_id:z_id,
				z_name:z_name,
				z_count:z_count,
				z_mark:z_mark

				},
				success:function(e){
					layer.closeAll();
					layer.msg(e.msg, {time: 2000});
					if(e.status!=1){
					return false;
				}

				javascript:history.go(-1);
			}
		})


		return false;
	})

	$(document).on('click','.fac_table tr .del_edittim',function(){
		var id=$(this).attr('data');
		if(id==0){
			$(this).parent().remove();
			return false;
		}else{
			layer.load(1, {
				shade: [0.1,'#fff'] //0.1透明度的白色背景
			});

			$.ajax({
				url:"{:U('Admin/Terminal/')}"+'/'+"{:ACTION_NAME}",
				dataType:'json',
				type:'post',
				data:{
					do:'del_ass',
					id:id
				},
				success:function(e){
					layer.closeAll();
					layer.msg(e.msg, {time: 2000});
					if(e.status!=1){
						return false;
					}

				}
			})
		}
		$(this).parent().remove();
	})

	$(document).on('click','#new_builds',function(){

		var num = 1;
		$('.z_name').each(function(){
			num++;
		})

		var fac_html='<tr class="fac_edittr">'+
						'<td>'+num+'</td>'+'<td><input type="hidden" class="fac_edittr_input z_id" /></td>'+
						'<td><input type="text" class="fac_edittr_input z_name" /></td>'+
						'<td><input type="text" class="fac_edittr_input z_count" /></td>'+
						'<td><input type="text" class="fac_edittr_input z_mark" /></td>'+
						'<td data="0" class="del_edittim"><i class="del_edits" id="detail_del"></i></td>'+
					'</tr>';
		$('.fac_table .fac_tbody').append(fac_html);
	})

	window.onload=function(){

		$('.chosen-single').css('background-color','rgba(51,51,51,0.1)');
		$('.chosen-container-single').css('margin-left','13px');
	}

</script>
