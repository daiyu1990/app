<script language="javascript" type="text/javascript" src="__PUBLIC__/assets/date/WdatePicker.js"></script>
<div class="panel panel-inverse" data-sortable-id="form-stuff-1">
    <div class="panel-body">
        <form class="form-horizontal" method='post' action='{:U("Terminal/".ACTION_NAME)}'>
            <input type='hidden' name='do' value="save"/>
            <if condition="ACTION_NAME eq 'edit'">
                <input type='hidden' name='id' value='{$info.id}'/>
            </if>
            <div class="form-group">
                <label class="col-md-3 control-label">终端编号</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name='terminal_number' value='{$info.terminal_number}' placeholder="终端编号" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">终端制造企业</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name='terminal_company' value='{$info.terminal_company}' placeholder="终端制造企业" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">产品合格证号</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" name='qualified_number' value='{$info.qualified_number}' placeholder="产品合格证号" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">设备类型</label>
                <div class="col-lg-5">
                    <select class="form-control" name="typeid">
                        <volist name="type" id="vo">
                            <if condition="$info['typeid'] eq $vo['id']">
                                <option value="{$vo.id}" selected>{$vo.name}</option>
                                <else/>
                                <option value="{$vo.id}">{$vo.name}</option>
                            </if>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-2">
                    <btn onclick="layer.closeAll()" class='btn btn-sm btn-default m-r-5 btn-block'>返 回</btn>
                </div>
                <div class="col-sm-2">

                    <button type="submit" class="btn btn-sm btn-danger btn-block">提 交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end panel -->
<script type='text/javascript'>
    var addPage = {
        init:function(){
            this.bind();
        },
        bind:function(){
            var _this = this;
            $(document).on('click','#chose',function(){
                var that = $(this);
                $('.layui-layer-iframe,.layui-layer-shade').remove();
                _this.openLayer(that.text(),"{:U('Auth/add',array('do'=>'choice_icon'))}",'','');

                return false;
            })
            $('form').validator({
                theme:'yellow_top',
                msgClass:'n-right',
                msgIcon:'',
                msgMaker: function(opt){
                    if(!opt.msg){
                        return '';
                    }
                    return '<span class="msg-wrap n-error" role="alert"><span class="n-msg">'+opt.msg+'</span></span>'
                },
                fields: {
                    'title': "菜单名称:required;"
                },
                valid: function(form){
                    var loading = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    $(form).ajaxSubmit({
                        dataType:'json',
                        success:function(res){
                            layer.close(loading);
                            if(res.status !=1){
                                var confirm_alert = layer.confirm(res.msg, {
                                    btn: ['确定'], //按钮
                                    closeBtn:0
                                }, function() {
                                    layer.close(confirm_alert);

                                });
                            } else {
                                layer.closeAll();
                                Page.renderTable();
                            }
                        }
                    });
                }
            });
        },
        openLayer: function(title,url,width,height){
            if(width == ''){
                width = '1200px';
            }
            if(height == ''){
                height = '650px';
            }
            layer.open({
                type: 2,
                title: title,
                area: [width, height], //宽高
                closeBtn: 1, //不显示关闭按钮
                shift: 2,
                shadeClose: true, //开启遮罩关闭
                content: url
            });
        },
    }
    $(function(){
        addPage.init();
    })
</script>
