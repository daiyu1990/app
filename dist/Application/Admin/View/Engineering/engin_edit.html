				'jianli':jianli,
				'jianli_contact':jianli_contact,
				'jianli_mobile':jianli_mobile,
				'anjianzhan':anjianzhan,
				'anjianzhan_contact':anjianzhan_contact,
				'anjianzhan_mobile':anjianzhan_mobile
			},
			success:function(e){

				layer.closeAll();
				layer.msg(e.msg, {time: 2000},function(){
					if(e.status==1){
						javascript:history.go(-1);
					}
				});
			}
		})


		return false;
	})

	$('#sheng').change(function(){
		var sheng = $('#sheng').val();
		if(sheng==''){
			$('#shi').html("<option value=''>请先选择省份</option>");
			return false;
		}if(sheng=='47494' || sheng=='47495'){
			$('#shi').html("<option value='0'>---</option>");
			return false;
		}else{
			layer.load(1, {
				shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			$.ajax({
				url:"{:U('Admin/Engineering/engin_add')}",
				dataType:'json',
				type:'post',
				data:{
					'sheng':sheng,
					'do':'get_shi'
				},
				success:function(e){
					if(e.status !=1){
						layer.closeAll();
						layer.msg(e.msg, {time: 1500});
						return false;
					}

					var html = "<option value=''>请选择城市</option>";

					for(i=0;i<e.data.length;i++){
						html+='<option value="'+ e.data[i].id+'">'+e.data[i].name+'</option>';
					}

					$('#shi').html(html);
					layer.closeAll();
				}
			})
		}

	})

	window.onload=function(){

		$('.chosen-single').css('background-color','rgba(51,51,51,0.1)');
		$('.chosen-container-single').css('margin-left','13px');
	}

</script>
