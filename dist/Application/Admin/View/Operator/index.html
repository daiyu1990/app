    <script>
    var Page = {
        init: function(){
            this.bind();
            this.renderTable();
        },
        bind: function(){
            var _this = this;
              //状态
            $(document).on('change', '.del_status', function() {
              _this.start_stop = $(this).val();
              _this.renderTable();
                })
            $(document).on('change', '.del1_status', function() {
              _this.type = $(this).val();
              _this.renderTable();
            })
            $(document).on('click','.del_operator',function(){
                var href = $(this).attr('href');
                var text = $(this).text();
                layer.confirm('确定'+text+'？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    $.ajax({
                        url : href,
                        dataType:'json',
                        data:{
                            'do':'delete',
                        },
                        success: function(e){
                            // _this.renderTable();
                            if(e.status==0)
                            {
                              layer.alert(e.msg);
                              return false;
                            }
                            _this.renderTable();
                        }
                    })
                }, function(){
                    // 取消
                });
                return false;
            })
            $(document).on('click','.reset',function(){
                var href = $(this).attr('href');
                var text = $(this).text();
                layer.confirm('确定'+text+'？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    $.ajax({
                        url : href,
                        dataType:'json',

                        success: function(e){
                            layer.alert(e.msg);
                            return false;
                        }
                    })
                }, function(){
                    // 取消
                });
                return false;

            })
        },
        start_stop:0,
        type: "-1",
        renderTable: function(){
            layer.load(1, {
              shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            var _this = this;
            if(this.tableInit){
                $('#data-table').DataTable().ajax.reload();
                return;
            }
            this.tableInit = true;
            _this.table = $('#data-table').DataTable({
                "ajax": {
                    url : '{:U('Operator/index',array('do'=>'listTableData'))}',
                    data: function(){
                        return {

                            type:_this.type
                        }
                    }
                },
                "dom":'f<t>ip',
                //'searching':true,
                //多语言配置
                "language": Base.oLanguage,
                //默认排序列
                //"aaSorting": [[ 3, "asc" ]],
                "drawCallback": function(){
                    layer.closeAll();
                },
                // "searching":false,
                // "deferLoading":10000,
                "initComplete":function(row, data, start, end, display){
                  $('#manage-right').append($('#data-table_filter'));
                },
            });


        }
    }
    $(document).ready(function() {
      Page.init();
    });
  </script>
