<include file="Public:header"/>
   <!-- begin #content -->
    <div id="content" class="content">
      <!-- begin page-header -->
      <h1 class="page-header">{$title}</h1>
      <!-- end page-header -->   
      <!-- begin row -->
      <div class="row">
                <!-- begin col-6 -->
          <div class="col-md-12 admin-grid index-chart">
              <!-- begin panel -->
                    <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
                        <div class="panel-body">
                            <form class="form-horizontal" method='post' action='{:U("Index/".ACTION_NAME)}'>
                              <input type='hidden' name='do' value='save'/>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">系统名称</label>
                                    <div class="col-lg-5">
                                        <input type='text' name='system_name' value='{$info.system_name}' class='form-control'/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-9">
                                        <button type="submit" class="btn btn-sm btn-success">提交信息</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- end panel -->
                </div>
                <!-- end col-6 -->
            </div>
            <!-- end row -->
    </div>
    <!-- end #content -->
    <script type='text/javascript'>
      $(function(){
        $('form').submit(function(){
          var options = {
              success: function (data) {
                  layer.alert('提交信息成功！');
              }
          };
          $('form').ajaxSubmit(options);
          return false;
        })
        
      })
    </script>
 <include file="Public:footer"/>
