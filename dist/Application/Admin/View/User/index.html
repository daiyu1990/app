<include file="Public:header"/>
    <!-- begin #content -->
    <div id="content" class="content">
      <!-- begin page-header -->
      <h1 class="page-header">{$title}</h1>
      <!-- end page-header -->
      
      <!-- begin row -->
      <div class="row">
          <!-- begin col-12 -->
          <div class="col-md-12">
              <!-- begin panel -->
                    <div class="panel panel-inverse">
                        <div class="panel-body">
                                <div class="row manage-search">
                                  <div class="col-md-6 btnArea">
                                    <div class="dropdown">
                                        <select class="form-control del1_status">
                                          <option value="0"><a href="javascript:;;">全部</a></option>
                                          <volist name="groups" id="vo">
                                              <option value="{$vo.id}"><a href="javascript:;;">{$vo.title}</a></option>
                                          </volist> 
                                        </select>
                                    </div>
                                    <div class="dropdown m-l-10">
                                        <select class="form-control del_status">
                                                <volist name="status" id="vo">
                                                    <option value="{$key}" {$key==0?'selected':''}><a href="javascript:;;">{$vo}</a></option>
                                                </volist>
                                        </select>
                                    </div>
                                    {:create_Url('Admin/User/add','+ 添加用户',null,'class="btn btn-danger m-l-10 m-b-5"')}
                                  </div>
                                  <div class="col-md-6 form-group" id='manage-right'></div>
                                </div>
                                <table id="data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <th>ID</th>
                                        <th>用户名称</th>
                                        <th>角色名称</th>
                                        <th>邮箱</th>
                                        <th>手机号码</th>
                                        <th>创建时间</th>
                                        <th>最后登录时间</th>
                                        <th>操作</th>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    <!-- end panel -->
                </div>
                <!-- end col-12 -->
            </div>
            <!-- end row -->
    </div>
    <!-- end #content -->

    <script>
    var Page = {
        init: function(){
            this.bind();
            this.renderTable();
        },
        bind: function(){
            var _this = this;
              //状态
            $(document).on('change', '.del_status', function() {
              _this.start_stop = $(this).val();
              _this.renderTable();
                })
            $(document).on('change', '.del1_status', function() {
              _this.group_id = $(this).val();
              _this.renderTable();
            })
            $(document).on('click','.del',function(){
                var href = $(this).attr('href');
                var text = $(this).text();
                layer.confirm('确定'+text+'？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    $.ajax({
                        url : href,
                        dataType:'json',
                        success: function(e){
                            // _this.renderTable();
                            if(e.status==0)
                            {
                              layer.alert(e.msg);
                              return false;
                            }
                            _this.renderTable();
                        }
                    })
                }, function(){
                    // 取消
                });
                return false;
            })
            $(document).on('click','.reset',function(){
                var href = $(this).attr('href');
                var text = $(this).text();
                layer.confirm('确定'+text+'？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    $.ajax({
                        url : href,
                        dataType:'json',
                        success: function(e){
                            layer.alert(e.msg);
                            return false;
                        }
                    })
                }, function(){
                    // 取消
                });
                return false;

            })
        },
        start_stop:0,
        group_id: "0",
        renderTable: function(){
            layer.load(1, {
              shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            var _this = this;
            if(this.tableInit){
                $('#data-table').DataTable().ajax.reload();
                return;
            }
            this.tableInit = true;
            _this.table = $('#data-table').DataTable({
                "ajax": {
                    url : '{:U('User/index',array('do'=>'listTableData'))}',
                    data: function(){
                        return {
                            start_stop: _this.start_stop,
                            group_id:_this.group_id,
                        }
                    }
                },
                "dom":'f<t>ip',
                //'searching':true,
                //多语言配置
                "language": Base.oLanguage,
                //默认排序列
                //"aaSorting": [[ 3, "asc" ]],
                "drawCallback": function(){
                    layer.closeAll();
                },
                // "searching":false,
                // "deferLoading":10000,
                "initComplete":function(row, data, start, end, display){
                  $('#manage-right').append($('#data-table_filter'));
                },
            });


        }
    }
    $(document).ready(function() {
      Page.init();
    });
  </script>
    
<include file="Public:footer"/>
