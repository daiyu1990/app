<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <title>{$title}</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
  
  <!-- ================== BEGIN BASE CSS STYLE ================== -->
  <!-- <link href="http://fonts.useso.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"> -->
  <link href="__PUBLIC__/assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
  <link href="__PUBLIC__/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="__PUBLIC__/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <link href="__PUBLIC__/assets/css/animate.min.css" rel="stylesheet" />
  <link href="__PUBLIC__/assets/css/style.min.css" rel="stylesheet" />
  <link href="__PUBLIC__/assets/css/style-responsive.min.css" rel="stylesheet" />
  <link href="__PUBLIC__/assets/css/theme/default.css" rel="stylesheet" id="theme" />
  <!-- ================== END BASE CSS STYLE ================== -->
</head>
<body>
  <!-- begin #page-loader -->
  <div id="page-loader" class="fade in"><span class="spinner"></span></div>
  <!-- end #page-loader -->
  
  <!-- begin #page-container -->
  <div id="page-container" class="fade">
      <!-- begin login -->
        <div class="login bg-black animated fadeInDown">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> 饰界珠宝
                    <!-- <small>responsive bootstrap 3 admin template</small> -->
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form action="{:U('Login/resetpw')}" method="POST" class="margin-bottom-0">
                    <div class="form-group m-b-20">
                        用户名：{$user.username}
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" class="form-control input-lg" name='password' data-rule="密码:required" placeholder="密码" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" class="form-control input-lg" name='password2' data-rule="再次输入密码:required;match(password);" placeholder="再次输入密码" />
                    </div>
                    <div class="checkbox m-b-20">
                        <a href="{:U('Login/index')}" style='color:#666;float:right'>立即登录</a>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">修改</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->
        
  </div>
  <!-- end page container -->
  
  <!-- ================== BEGIN BASE JS ================== -->
  <script src="__PUBLIC__/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
  <script src="__PUBLIC__/assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
  <script src="__PUBLIC__/assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
  <script src="__PUBLIC__/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
  <!--[if lt IE 9]>
    <script src="assets/crossbrowserjs/html5shiv.js"></script>
    <script src="assets/crossbrowserjs/respond.min.js"></script>
    <script src="assets/crossbrowserjs/excanvas.min.js"></script>
  <![endif]-->
  <script src="__PUBLIC__/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
  <script src="__PUBLIC__/assets/plugins/jquery-cookie/jquery.cookie.js"></script>
  <!-- ================== END BASE JS ================== -->
  
  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="__PUBLIC__/assets/js/apps.min.js"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->
  <js file="__PUBLIC__/assets/js/nice-validator-0.8.1/jquery.validator.js"/>
  <js file="__PUBLIC__/assets/js/nice-validator-0.8.1/local/zh-CN.js"/>
  <css file="__PUBLIC__/assets/js/nice-validator-0.8.1/jquery.validator.css"/>
   <script>
    $(document).ready(function() {
      App.init();
      $('form').validator({
            theme:'yellow_top',
            msgClass:'n-right',
            msgIcon:'',
            msgMaker: function(opt){
              if(!opt.msg){
                return '';
              }
              return '<span class="msg-wrap n-error" role="alert"><span class="n-msg">'+opt.msg+'</span></span>'
            },
            messages:{
                'required':'{0} 不能为空！'
            },
            messages:{
                'required':'{0}{$Think.lang.no_empty}'
            }
        });
    });
  </script>
</body>
</html>
