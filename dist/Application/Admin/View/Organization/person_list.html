<script src="__PUBLIC__/assets/js/laydate/laydate.js"></script>
<script>
    var Page = {
        init: function(){
            this.bind();
            this.renderTable();
        },
        bind: function(){
            var _this = this;
            //状态

            $(document).on('click','#del',function(){

                var id='';
                $('.check-item_waring').each(function(){
                    if($(this).is(':checked')){
                        id+=','+$(this).val();
                    }
                })

                if(id==''){
                    layer.msg('请至少选择一项', {time: 1500});
                    return false;
                }else{
                    id = id.replace(',','');
                    layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });

                    $.ajax({
                            <?php if(ACTION_NAME == 'person_list'): ?>
                            url : '{:U('Organization/person_list')}',
                            <?php else: ?>
                            url : '{:U('Organization/c_person_list')}',
                            <?php endif; ?>
                        dataType:'json',
                        type:'post',
                        data:{
                            'do':'del',
                            'id':id
                        },
                        success:function(e){
                            layer.closeAll();
                            if(e.status!=1){
                                layer.msg('删除失败，请重试', {time: 1500});
                                return false;
                            }

                            layer.msg('删除成功', {time: 1500});
                            _this.renderTable();
                        }
                    })

                }
            })


            $(document).on('click','#search',function(){

                var name = $('#name').val();
                var mobile = $('#mobile').val();
                var check = $('#check').val();
                var c_name = $('#c_name').val();
                var c_type = $('#c_type').val();
                var active = $('#active').val();



                _this.name = name;
                _this.mobile = mobile;
                _this.check = check;
                _this.c_name = c_name;
                _this.c_type = c_type;
                _this.active = active;


                _this.renderTable();
            })

        },
        name: "",
        mobile: "",
        check: "",
        c_name: "",
        c_type: "",
        active: "",

        renderTable: function(){
            layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            var _this = this;
            if(this.tableInit){
                $('#data-table').DataTable().ajax.reload();
                return;
            }
            this.tableInit = true;
            _this.table = $('#data-table').DataTable({
                        "ajax": {
                            <?php if(ACTION_NAME == 'person_list'): ?>
                            url : '{:U('Organization/person_list',array('do'=>'listTableData'))}',
                            <?php else: ?>
                            url : '{:U('Organization/c_person_list',array('do'=>'listTableData'))}',
                            <?php endif; ?>
                        data: function(){
                            return {

                                name:_this.name,
                                mobile:_this.mobile,
                                check:_this.check,
                                c_name:_this.c_name,
                                c_type:_this.c_type,
                                active:_this.active,


                            }
                        }
                    },
                    "dom":'f<t>ip',
                //'searching':true,
                //多语言配置
                    "language": Base.oLanguage,
                //默认排序列
                    "aaSorting": [[ 0, "asc" ]],
                    "drawCallback": function(){
                layer.closeAll();
            },
            // "searching":false,
            // "deferLoading":10000,
            "initComplete":function(row, data, start, end, display){
                $('#manage-right').append($('#data-table_filter'));
            },
        });


        }
    }
    $(document).ready(function() {
        Page.init();
    });
</script>
