<script type='text/javascript'>
  var Page = {
    init:function(){
      this.bind();

    },
    bind:function(){

      $('#shenhe').click(function(){
        var that = $(this);
        var href = $(this).attr('href');

        layer.confirm('是否通过审核？', {
          btn: ['通过','不通过'] //按钮
        }, function(){
          $.ajax({
            url : href,
            dataType:'json',
            data:{
              'is_pass':'yes',
            },
            success: function(e){

              if(e.status==0)
              {
                layer.alert(e.msg);
                return false;
              }
              layer.confirm(e.msg+',是否现在去添加该公司管理员？', {
                btn: ['现在添加','以后再说'] //按钮
              },function(){
                layer.closeAll();
                window.location = "{:U('/Admin/User/add')}";
              },function(){
                layer.closeAll();
                window.location = "{:U('/Admin/Company/index')}";
              })

            }
          })
        }, function(){
          $.ajax({
            url : href,
            dataType:'json',
            data:{
              'is_pass':'noa',
            },
            success: function(e){

              if(e.status==0)
              {
                layer.alert(e.msg);
                return false;
              }
              layer.msg(e.msg, {time: 1500});
              window.location = "{:U('/Admin/Company/index')}";
            }
          })
        });

//        console.log(456);
        return false;
      })




    },
    openLayer: function(title,html,width,height){
      if(width == ''){
        width = '1000px';
      }
      if(height == ''){
        height = '650px';
      }
      layer.open({
        type: 1,
        title: title,
        area: [width, height], //宽高
        closeBtn: 1, //不显示关闭按钮
        shift: 2,
        shadeClose: true, //开启遮罩关闭
        content: html
      });
    },



  };
  $(function(){
    Page.init();
  })
</script>
