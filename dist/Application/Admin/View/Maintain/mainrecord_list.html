<script src="__PUBLIC__/assets/js/laydate/laydate.js"></script>
<script>
    var Page = {
        init: function(){
            this.bind();
            this.renderTable();
        },
        bind: function(){
            var _this = this;
            //状态



            $(document).on('click','#del',function(){

                var id='';
                $('.check-item_waring').each(function(){
                    if($(this).is(':checked')){
                        id+=','+$(this).val();
                    }
                })

                if(id==''){
                    layer.msg('请至少选择一项', {time: 1500});
                    return false;
                }else{
                    id = id.replace(',','');
                    layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });

                    $.ajax({
                            <?php if(ACTION_NAME == 'mainrecord_list'): ?>
                            url : '{:U('Maintain/mainrecord_list')}',
                            <?php else: ?>
                            url : '{:U('Maintain/c_mainrecord_list')}',
                            <?php endif; ?>
                        dataType:'json',
                        type:'post',
                        data:{
                            'do':'del',
                            'id':id
                        },
                        success:function(e){
                            layer.closeAll();
                            if(e.status!=1){
                                layer.msg('删除失败，请重试', {time: 1500});
                                return false;
                            }

                            layer.msg('删除成功', {time: 1500});
                            _this.renderTable();
                        }
                    })

                }
            })

            $(document).on('click','#search',function(){

                var type = $('#type').val();
                var level = $('#level').val();
                var code = $('#code').val();
                var status = $('#status').val();
                var fac_code = $('#fac_code').val();
                var contact = $('#contact').val();
                var mobile = $('#mobile').val();





                _this.type = type;
                _this.level = level;
                _this.code = code;
                _this.status = status;
                _this.fac_code = fac_code;
                _this.contact = contact;
                _this.mobile = mobile;


                _this.renderTable();
            })

            $('#sheng').change(function(){
                var sheng = $('#sheng').val();
                if(sheng==''){
                    $('#shi').html("<option value=''>请先选择省份</option>");
                    return false;
                }if(sheng=='47494' || sheng=='47495'){
                    $('#shi').html("<option value='0'>---</option>");
                    return false;
                }else{
                    layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    $.ajax({
                        url:"{:U('Admin/Engineering/engin_add')}",
                        dataType:'json',
                        type:'post',
                        data:{
                            'sheng':sheng,
                            'do':'get_shi'
                        },
                        success:function(e){
                            if(e.status !=1){
                                layer.closeAll();
                                layer.msg(e.msg, {time: 1500});
                                return false;
                            }

                            var html = "<option value=''>请选择城市</option>";

                            for(i=0;i<e.data.length;i++){
                                html+='<option value="'+ e.data[i].id+'">'+e.data[i].name+'</option>';
                            }

                            $('#shi').html(html);
                            layer.closeAll();
                        }
                    })
                }

            })
        },
        type:'',
        level:'',
        code:'',
        status:'',
        fac_code:'',
        contact:'',
        mobile:'',

        renderTable: function(){
            layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            var _this = this;
            if(this.tableInit){
                $('#data-table').DataTable().ajax.reload();
                return;
            }
            this.tableInit = true;
            _this.table = $('#data-table').DataTable({
                "ajax": {
                            <?php if(ACTION_NAME == 'mainrecord_list'): ?>
                            url : '{:U('Maintain/mainrecord_list',array('do'=>'listTableData'))}',
                            <?php else: ?>
                            url : '{:U('Maintain/c_mainrecord_list',array('do'=>'listTableData'))}',
                            <?php endif; ?>
                        data: function(){
                            return {

                                type:_this.type,
                                level:_this.level,
                                code:_this.code,
                                status:_this.status,
                                fac_code:_this.fac_code,
                                contact:_this.contact,
                                mobile:_this.mobile,


                            }
                        }
                    },
                    "dom":'f<t>ip',
                //'searching':true,
                //多语言配置
                "language": Base.oLanguage,
                //默认排序列
                "aaSorting": [[ 0, "asc" ]],
                "drawCallback": function(){
                    layer.closeAll();
                },
                // "searching":false,
                // "deferLoading":10000,
                "initComplete":function(row, data, start, end, display){
                    $('#manage-right').append($('#data-table_filter'));
                },
                });


                }
    }
    $(document).ready(function() {
        Page.init();
    });
</script>
