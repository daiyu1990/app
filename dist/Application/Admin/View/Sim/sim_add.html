<script>
	$('#save').click(function(){
		<?php if(ACTION_NAME == 'sim_edit'): ?>
		var id = $('#id').val();
		<?php endif; ?>
		var ter_id = $('#ter_id').val();
		var code = $('#code').val();
		var yunying = $('#yunying').val();
		var start = $('#start').val();
		var date = $('#date').val();

		if(ter_id==''){
			layer.msg('关联终端不能为空', {time: 2000});
			return false;
		}

		if(code==''){
			layer.msg('SIM卡号不能为空', {time: 2000});
			return false;
		}

		if(yunying==''){
			layer.msg('网络运营商不能为空', {time: 2000});
			return false;
		}


		if(start==''){
			layer.msg('缴费日期不能为空', {time: 2000});
			return false;
		}


		if(date==''){
			layer.msg('缴费周期不能为空', {time: 2000});
			return false;
		}

		if(date<1){
			layer.msg('缴费周期不能小于1', {time: 2000});
			return false;
		}




		layer.load(1, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});

		$.ajax({
			url:"{:U('Admin/Sim/')}"+'/'+"{:ACTION_NAME}",
			dataType:'json',
			type:'post',
			data:{
				do:'save',
				<?php if(ACTION_NAME == 'sim_edit'): ?>
				id:id,
				<?php endif; ?>
				ter_id:ter_id,
				code:code,
				yunying:yunying,
				start:start,
				date:date,

			},
			success:function(e){
				layer.closeAll();
				layer.msg(e.msg, {time: 2000});
				if(e.status!=1){
					return false;
				}

				javascript:history.go(-1);
			}
		})


			return false;
	});


	window.onload=function(){

		$('.chosen-single').css('background-color','rgba(51,51,51,0.1)');
		$('.chosen-container-single').css('margin-left','13px');
	}
</script>
