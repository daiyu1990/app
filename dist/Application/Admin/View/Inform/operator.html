    <script>
    var Page = {
        init: function(){
            this.bind();
            this.renderTable();
        },
        bind: function(){
            var _this = this;
              //状态
            $(document).on('change', '.del_status', function() {
              _this.start_stop = $(this).val();
              _this.renderTable();
                })
            $(document).on('change', '.del1_status', function() {
              _this.type = $(this).val();
              _this.renderTable();
            })

            $(document).on('click','.chose_operator',function(){
                var href = $(this).attr('href');
                $.ajax({
                    url:href,
                    type:'get',
                    dataType:'json',
                    success:function(e){
                        layer.closeAll();



                        var table = $('#table_operator').html();

                        var html =  '<tr style="border:1px solid #ccd0d4;">'+
                                    '<input type="hidden" name="operator_id[]" value="'+ e.id +'">'+
                                    '<td>'+ e.nicename +'</td>'+
                                    '<td>'+ e.station +'</td>'+
                                    '<td>'+ e.mobile +'</td>'+
                                    '<td>'+ e.work_code +'</td>'+
                                    '<td><a href="#" class="del_operator" value="'+e.id+'">删除</a></td>'+
                                    '</tr>';

                        html = table+html;
                        $('#table_operator').html(html);

                    }

                })
                return false;
            })
            $(document).on('click','.reset',function(){
                var href = $(this).attr('href');
                var text = $(this).text();
                layer.confirm('确定'+text+'？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    $.ajax({
                        url : href,
                        dataType:'json',

                        success: function(e){
                            layer.alert(e.msg);
                            return false;
                        }
                    })
                }, function(){
                    // 取消
                });
                return false;

            })
        },
        start_stop:0,
        type: "-1",
        renderTable: function(){

            var _this = this;
            if(this.tableInit){
                $('#data-table').DataTable().ajax.reload();
                return;
            }
            this.tableInit = true;
            _this.table = $('#data-table').DataTable({
                "ajax": {
                    url : '{:U('Inform/operator',array('do'=>'listTableData'))}',
                    data: function(){
                        return {

                            type:_this.type
                        }
                    }
                },
                "dom":'f<t>ip',
                //'searching':true,
                //多语言配置
                "language": Base.oLanguage,
                //默认排序列
                //"aaSorting": [[ 3, "asc" ]],
                "drawCallback": function(){

                },
                // "searching":false,
                // "deferLoading":10000,
                "initComplete":function(row, data, start, end, display){
                  $('#manage-right').append($('#data-table_filter'));
                },
            });


        }
    }
    $(document).ready(function() {
      Page.init();
    });
  </script>
