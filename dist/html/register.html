<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/Public/assets/css/login/reset.css">
    <link rel="stylesheet" href="/Public/assets/css/login/common.css">
</head>
<body>
<div class="login_back">
    <div class="middle_content_block">
        <div class="content">
            <div class="title">
                <h1>飞达建筑起重机械</h1>
                <span>安全监管物联网平台</span>
            </div>
            <div class="register_content">
                <div class="title_register">
                    用户注册
                </div>
                <form action="#">
                    <div class="register_all_put">
                        <label>
                            <b class="register_username"></b>
                            <input type="text" placeholder="用户名">
                        </label>
                        <label>
                            <b class="register_company"></b>
                            <input type="text" placeholder="单位">
                        </label>
                        <label>
                            <b class="register_phone"></b>
                            <input type="text" placeholder="手机号码">
                        </label>
                        <label>
                            <b class="register_department"></b>
                            <input type="text" placeholder="部门">
                        </label>
                        <label>
                            <b class="register_email"></b>
                            <input type="text" placeholder="邮箱">
                        </label>
                        <label>
                            <b class="register_position_person"></b>
                            <input type="text" placeholder="职务">
                        </label>
                        <label>
                            <b class="register_password"></b>
                            <input type="password" placeholder="请输入6位以上的字符密码">
                        </label>
                        <div class="register_container">
                            <b class="register_code_two"></b>
                            <input type="text" id="register_code" placeholder="请输入验证码">
                            <div class="code_set">
                                <img src="images/code_number.jpg" alt="">
                            </div>
                        </div>
                        <label>
                            <b class="register_password"></b>
                            <input type="password" placeholder="再次输入密码">
                        </label>
                    </div>
                    <input id="register_submit" type="submit" value="注册">
                </form>
                <p class="bottom_register">
                    已有账户 <a href="login.html">立即登录</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-2.1.1.js"></script>
<script>
</script>
</body>
</html>
