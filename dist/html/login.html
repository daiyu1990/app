<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="login_back">
        <div class="middle_content_block">
            <div class="content">
                <div class="title">
                    <h1>飞达建筑起重机械</h1>
                    <span>安全监管物联网平台</span>
                </div>
                <div id="person_user"  class="detail_content">
                    <form action="#">
                        <div class="login_welcome">
                            <span>登录</span>
                        </div>
                        <div class="login_block">
                            <label for="login_username">
                               <b class="username_icon"></b> <input type="text" id="login_username" placeholder="请输入姓名或手机号">
                            </label>
                            <label for="login_password">
                                <b class="password_icon"></b>  <input type="password" id="login_password" placeholder="请输入密码">
                            </label>
                            <div class="center_code_container">
                                <b class="code_icon"></b>
                                <input type="text" id="login_code" placeholder="请输入验证码">
                                <div class="code_set">
                                    <img src="images/code_number.jpg" alt="">
                                </div>
                            </div>
                            <input id="login_check" type="submit" value="登录">
                            <div class="forget_relay">
                                <a href="forget_password.html">忘记密码</a>
                                <p><span>还没注册帐号?</span> <a>立即注册</a></p>
                            </div>
                        </div>
                    </form>
                    <div class="login_other">
                        <p class="other_title"><b class="one"></b> 微信扫码登录 <b class="two"></b></p>
                        <div class="other_icon">
                            <img src="images/weixin.png" alt="">
                        </div>
                    </div>
                </div>
                <!--weixin-->
                <div id="weixin" style="display: none" class="detail_content">
                    <form action="#">
                        <div class="login_welcome">
                            <span>登录</span>
                        </div>
                    </form>
                    <div class="weixin_block">
                        <div class="weixin_content">
                            <div>
                                <img src="images/check_code_img.png" alt="">
                            </div>
                            <p>微信扫一扫立即登录</p>
                            <a class="come_user_page" href="#">帐号登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.js"></script>
    <script>
        $('.other_icon img').click(function(){
            $('#person_user').slideUp(200);
            $('#weixin').slideDown(200);
        });
        $('.come_user_page').click(function(){
            $('#person_user').slideDown(200);
            $('#weixin').slideUp(200);
        })
    </script>
</body>
</html>
