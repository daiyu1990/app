  <!-- begin #page-loader -->
  <div id="page-loader" class="fade in"><span class="spinner"></span></div>
  <!-- end #page-loader -->
  
  <!-- begin #page-container -->
  <div id="page-container" class="fade">
      <!-- begin login -->
        <div class="login bg-black animated fadeInDown">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> 饰界珠宝
                    <!-- <small>responsive bootstrap 3 admin template</small> -->
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>

            </div>
            <!-- end brand -->
            <div class="login-content">
                <form action="{:U('Login/index')}" method="POST" class="margin-bottom-0">
                    <input type='hidden' name='do' value='login'/>
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" name='username' placeholder="用户名" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" class="form-control input-lg" name='password' placeholder="密码" />
                    </div>
                    <div class="checkbox m-b-20">
                        <label>
                            <input type="checkbox" name='ison' /> 记住用户名
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">登录</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->
        
  </div>
