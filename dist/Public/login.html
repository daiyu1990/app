<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script>
            $(function(){
                $.ajax({
                    url:'http://flyda/Api/Login/verify_code',
                    dataType:'json',
                    success:function(res){
                        $('img').attr('src',res.img);
                    }
                })
            })
        </script>
    </head>
    <body>
    	<form method='get' action='http://flyda/Api/Login/login'>
    		账户：<input type='text' name='username'/><br/>
    		密码：<input type='password' name='password'/><br/>
    		验证码：<img src=''/><input type='text' name='verify_code'/><br/>
    		<input type='submit' name='' value='提交'/>
    	</form>
    </body>
</html>
